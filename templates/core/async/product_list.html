
{% for p in products %}
    <div class="col-md-6 col-lg-3 ftco-animate">
        <div class="product">
            
            <a href="{% url 'core:product-detail' p.P_ID %}"  class="img-prod"><img class="img-fluid" src="{{p.image.url}}" alt="Colorlib Template">
                <span class="status">{{p.get_discount}}%</span>
                
                <div class="overlay"></div>
            </a>
            <div class="text py-3 pb-4 px-3 text-center">
                <h6><a href="#">{{p.category.title}}</a></h6>
                <h3><a href="#">{{p.title}}</a></h3>
                <span class ="font-small text-muted">By <a href="#">{{p.vendor.title}}</a></span>
                <div class="d-flex my-3">
                    <div class="pricing" >
                        <p class="price"><span class="mr-2 price-dc">₹{{p.old_price}}</span><span class="price-sale">₹{{p.price}}</span></p>
                    </div>
                </div>
                
                <div class="bottom-area d-flex px-3">
                    <div class="m-auto d-flex">
                        <a href="#" class="add-to-cart d-flex justify-content-center align-items-center text-center">
                            <span><i class="ion-ios-menu"></i></span>
                        </a>
                        <a href="#" class="buy-now d-flex justify-content-center align-items-center mx-1">
                            <span><i class="ion-ios-cart"></i></span>
                        </a>
                        <a href="#" class="heart d-flex justify-content-center align-items-center ">
                            <span><i class="ion-ios-heart"></i></span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endfor %}
