{%extends 'partials/base.html' %}
{% load static %}
{% block content%}

<div class="container my-4">
    <div class="row">
        {% for c in categories  %}
        <div class="col-md-6 col-lg-3 ftco-animate">
            <div class="product">
                
                <a href="{% url 'core:category_product_list' c.custom_ID %}" class="img-prod"><img class="img-fluid" src="{{c.image.url}}" alt="Colorlib Template">
                    <span class="status">{{p.get_discount}}%</span>
                    
                    <div class="overlay"></div>
                </a>
                <div class="text py-3 pb-4 px-3 text-center">
                    <h3><a href="#">{{c.title}}</a></h3>
                     <div class="d-flex my-3">
                        
                    </div>
                    <div>
                        <span class="hlt-count mt-10">{{c.category.count}} Products</span>
                    </div>
                    
                </div>
            </div>
        </div>
        
        {% endfor %}
    </div>
</div>
  
         
           
     
   <section class="ftco-section ftco-no-pt ftco-no-pb py-5 bg-light">
    <div class="container py-4">
      <div class="row d-flex justify-content-center py-5">
        <div class="col-md-6">
            <h2 style="font-size: 22px;" class="mb-0">Subcribe to our Newsletter</h2>
            <span>Get e-mail updates about our latest shops and special offers</span>
        </div>
        <div class="col-md-6 d-flex align-items-center">
          <form action="#" class="subscribe-form">
            <div class="form-group d-flex">
              <input type="text" class="form-control" placeholder="Enter email address">
              <input type="submit" value="Subscribe" class="submit px-3">
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>

    
{% endblock content%}
