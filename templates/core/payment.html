{%extends 'partials/base.html' %}
{% load static %}
{% block content%}
<div class="card" style="width: 300px; margin: 50px auto;padding-left:40px">
  <h1 class="title">Simple Checkout</h1>
  <small class="muted">Happy shopping! Happy life!</small>
  <div class="btn_container">
      <!-- Payment Button -->
      <a id="pay-btn" class="btn btn-primary my-4 mx-3" style="height: 40px; width: 130px;" role="button">Pay</a>
      <!-- Additional button -->
      {% comment %} <button class="btn">You first!</button> {% endcomment %}
  </div>
</div>

  <div style="height:700px; width:700px"></div>
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script>
  var options = {
     
    // Enter the Key ID generated from the Dashboard
    key: "{{ razorpay_merchant_key }}",
     
    // Amount is in currency subunits.
    // Default currency is INR. Hence,
    // 50000 refers to 50000 paise
    amount: "{{ razorpay_amount }}",
    currency: "{{ currency }}",
     
    // Your/store name.
    name: "Dj Razorpay",
     
    // Pass the `id` obtained in the response of Step 1
    order_id: "{{ razorpay_order_id }}",
    callback_url: "{{ callback_url }}",
  };
   
  // initialise razorpay with the options.
  var rzp1 = new Razorpay(options);
   
  // add event listener to the payment button.
  document.getElementById("pay-btn").onclick = function (e) {
    rzp1.open();
    e.preventDefault();
  };
</script>
{% endblock content%}
